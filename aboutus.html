<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact Us</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}
		
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
		}

		h1 {
			font-size: 36px;
			font-weight: bold;
			color: #333;
			margin-bottom: 20px;
			text-align: center;
		}

		form {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			margin-top: 30px;
		}

		label {
			font-size: 18px;
			font-weight: bold;
			color: #333;
			display: block;
			margin-bottom: 10px;
		}

		input[type=text], textarea {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			margin-bottom: 20px;
			font-size: 16px;
			font-family: Arial, sans-serif;
		}

		textarea {
			height: 150px;
			resize: none;
		}

		input[type=submit] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			font-family: Arial, sans-serif;
		}

		input[type=submit]:hover {
			background-color: #45a049;
		}

		.error {
			color: red;
			font-size: 14px;
			margin-bottom: 10px;
		}

		.success {
			color: green;
			font-size: 14px;
			margin-bottom: 10px;
		}

		@media screen and (max-width: 600px) {
			h1 {
				font-size: 24px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Contact Us</h1>


		<form method="post">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Your name" required>

			<label for="email">Email</label>
			<input type="text" id="email" name="email" placeholder="Your email" required>

			<label for="message">Message</label>
			<textarea id="message" name="message" placeholder="Your message" required></textarea>

			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
